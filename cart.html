<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shopping Bag</title>
    <link rel="stylesheet" href="css/cart.css">
</head>

<body>
    <div class="cart">
        <div class="items">              
            <div class="form">
                <a href="anasayfa.html"><h1>User Information</h1></a>
                <p>Click title for return homepage.</p>

                <form action="">
                    <fieldset id="personal-info">
                        <label id="name-label" for="name">Name: <input id="name" type="text" placeholder="Enter your full name." required></label>
                        <label id="pn-label" for="phone">Phone Number: <input id="phone" type="tel" placeholder="Enter your phone number." maxlength="11" minlength="11"></label>
                    </fieldset>
                    <fieldset>
                        <label for="dropdown"> Select payment method:  
                            <select id="dropdown">
                                <option value="">(select one)</option>
                                <option value="1">Advance Payment</option>
                                <option value="2">9 Installments</option>
                                <option value="3">6 Installments</option>
                                <option value="4">3 Installments</option>
                            </select>
                        </label>
                    </fieldset>
                    <fieldset>
                        <label for="adress">Enter your full adress info.</label>
                        <textarea placeholder="... Fatih, Istanbul/Turkey"></textarea>
                        <label for="terms-conditions"><input id="terms-conditions" type="checkbox" value="terms" required checked> I accept <b>the terms and conditions.</b></label>
                        <span class="footer">@2023 Esma‚Å∑ All rights reserved.</span>
                    </fieldset>
                </form>
                <div class="total">
                    <p class="total-price">Total: 100 $</p>
                    <input id="submit" type="submit" value="Purchase">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
